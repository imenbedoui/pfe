

<div class="container pt-4 ">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>enter player</h3>
                    <form class="mt-4" [formGroup]="createPlayers" (ngSubmit)="savePlayers()">
                        <div class="row">
                            <div class="col">
                                <h6>Name:</h6>
                                <input type="text" class="form-control form-control-lg" formControlName="name">
                            </div> 
                            <div class="col">
                                <h6>Stauts:</h6>
                                <input type="text" class="form-control form-control-lg" formControlName="status">
                                 
                                <div class="mt-3">
                                    <button type="text" class="btn btn-secondary btn-lg mr-3" routerlink="/players">Close</button>
                                    <button type="submit" class="btn btn-secondary btn-lg" >Save</button>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
